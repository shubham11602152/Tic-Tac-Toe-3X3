<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="TicTacToe.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>

<body>
  <div class="board">
    <header>
      Welcome to Game<br><strong>Tic Tac Toe</strong>
    </header>

    <div class="game">
    <button id="restart" type="button" name="button"><a href="#"><i class="fas fa-sync"></i></a></button>
    <div class="table">
      <div class="info">
      <h3>Player 1 - <span>X</span><br>Player 2 - <span>O</span></h3>
      <div id="turn"><p>player <span>1</span> turn</p>
      </div>
      </div>
      <div class="container">
        <p>Best One Wins</p>
        <table align="center">
            <tr>
              <td><button class="btn" id="b1" type="button" name="button"></button></td>
              <td><button class="btn" id="b2" type="button" name="button"></button></td>
              <td><button class="btn" id="b3" type="button" name="button"></button></td>
            </tr>
            <tr>
              <td><button class="btn" id="b4" type="button" name="button"></button></td>
              <td><button class="btn" id="b5" type="button" name="button"></button></td>
              <td><button class="btn" id="b6" type="button" name="button"></button></td>
            </tr>
            <tr>
              <td><button class="btn" id="b7" type="button" name="button"></button></td>
              <td><button class="btn" id="b8" type="button" name="button"></button></td>
              <td><button class="btn" id="b9" type="button" name="button"></button></td>
            </tr>

        </table>
        <script type="text/javascript" src="TicTacToe.js"></script>
      </div>

    </div>
    </div>
  </div>

</body>
</html>
